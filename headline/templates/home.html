{% extends "base.html" %}
{% load filters %}
{% block content %}
<section>
  <ul id="headline-list" class="list-group">
    {% for headline in headlines %}
    <li class="list-group-item">
      <article class="headline" data-id="{{ headline.id }}">
        <h4 class="list-group-item-heading">
          <b>{{ headline.press.name }}</b>
          <span class="badge pull-right">{{ headline.crawled_time|relative_time }}</span>
        </h4>
        <p class="list-group-item-text">
          <a href="{{ headline.link }}">{{ headline.title }}</a>
        </p>
      </article>
    </li>
    {% endfor %}
  </ul>
  <a href="/more/{{ headlines.last.id }}" id="get-more" class="btn btn-default form-control">더 보기</a>
</section>
<script id="headline-template" type="text/x-handlebars-template">
  {% verbatim %}
  {{#each headlines}}
  <li class="list-group-item">
    <article class="headline" data-id="{{ this.id }}">
      <h4 class="list-group-item-heading">
        <b>{{ this.press_name }}</b>
        <span class="badge pull-right">{{ this.crawled_time }}</span>
      </h4>
      <p class="list-group-item-text">
        <a href="{{ this.link }}">{{ this.title }}</a>
      </p>
    </article>
  </li>
  {{/each}}
  {% endverbatim %}
</script>
{% endblock %}
